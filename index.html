    <div id="root"></div>
    <!-- spa-github-pages: handles redirects like /?/path back to /path -->
    <script>
      (function(l) {
        if (l.search[1] === '/') {
          var decoded = l.search.slice(1).split('&').map(function(s) {
            return s.replace(/~and~/g, '&');
          }).join('?');
          l.replace(l.pathname.slice(0, -1) + decoded + l.hash);
        }
      })(window.location);
    </script>
